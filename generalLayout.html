<!DOCTYPE html>
<html>
<head>
  <title>List</title>
  <link rel="stylesheet" type="text/css" href="generalLayout.css">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>
<body>

<div><h1>List Name</h1></div>

<h4><span class="category">Event </span> <span  class="category">Date</span><span class="category">Location</span></h4>
<ul>
    <li>
      <input type="checkbox">
      <span class="event">Event 1</span>
      <span class="date">Date 1</span>
      <span class="location">Location 1</span>
    </li>
    <li>
      <input type="checkbox">
      <span class="event">Event 2</span>
      <span class="date">Date 2</span>
      <span class="location">Location 2</span>
    </li>
</ul>

<br>
<form>
  <div>
    <label>Event: </label>
    <input type="text" id="eventName" name="eventName">
  </div>
  <div>
    <label >Date: </label>
    <input type="date" id="eventDate" name="eventDate">
  </div>
  <div>
    <label>Location: </label>
    <!--Set input as text for NOW-->
    <input type="text" id="eventLoc" name="eventLoc">
  </div>

</form>
<br>

<button>Add Event</button>
<button>Delete Event</button>



</body>
</html>
